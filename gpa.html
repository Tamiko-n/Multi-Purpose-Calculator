    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="calculator-styles.css">
    <style>
        body, nav a, .calculator-title, label, p, button {
            color: #d4af37;
        }
    
        nav a:hover {
            color: #fff;
        }
    
        footer p {
            color: black;
        }
        input {
    background-color: black; 
    color: white;           
    border: 2px solid #d4af37;
    padding: 10px;
    border-radius: 5px;
    font-size: 16px;
}

input:focus {
    outline: none;
    border: 2px solid #fff; 
}

    
        .calculator-button {
            background-color: black;
            color: #0c0c0c;
            border: 1px solid #d4af37;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    
        .calculator-button:hover {
            background-color: #d4af37;
            color: black;
        }
    </style>
    
</head>
<body>
    <nav>
        <div class="nav-content">
            <div class="logo">
                <a href="index.html">CalcHub</a>

                <li><a href="index.html">Home</a></li>

        </div>

    <main>
        <div class="calculator-container">
            <h2 class="calculator-title">GPA Calculator</h2>
            <div class="gpa-calculator">
                <div id="courses-container">
                    <!-- Course rows will be added here -->
                    
                </div>
                
                <button onclick="addCourse()" class="calculator-button">Add Course</button>
                <button onclick="calculateGPA()" class="calculator-button">Calculate GPA</button>
                
                <div id="gpa-result" class="result">
                    <p>Your GPA: <span id="final-gpa">0.00</span></p>
                </div>
            </div>
