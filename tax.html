<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator - CalcHub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="calculator-styles.css">
    <style>
        /* Apply gold color to all text */
        body, nav a, .calculator-title, label, button {
            color: #d4af37;
        }
    p{
    color: black;
    }
        
        nav a:hover {
            color: #fff; 
        }

        input[type="number"] {
            background-color: black; 
            color: white;          
            border: 1px solid #d4af37;
            padding: 10px;
            border-radius: 10px;
            font-size: 16px;
        }

       
        input[type="number"]:focus {
            outline: none;
            border: 2px solid #fff; 
        }

        .calculator-button {
            background-color: #d4af37; 
            color: black;          
            border: 1px solid #d4af37;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
        }

        
        .calculator-button:hover {
            background-color: #d4af37; 
            color: black;              
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-content">
            <div class="logo">
                <a href="index.html">CalcHub</a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="simple.html">Simple</a></li>
                <li><a href="scientific.html">Scientific</a></li>
                <li><a href="tax.html">Tax</a></li>
                <li><a href="gpa.html">GPA</a></li>
                <li><a href="currency.html">Currency</a></li>
                <li><a href="age.html">Age</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="calculator-container">
            <h2 class="calculator-title">Tax Calculator</h2>
            <div class="tax-calculator">
                <div class="tax-input-group">
                    <label for="income">Annual Income:</label>
                    <input type="number" id="income" class="calculator-input" placeholder="Enter your annual income">
                </div>
                
                <div class="tax-input-group">
                    <label for="tax-rate">Tax Rate (%):</label>
                    <input type="number" id="tax-rate" class="calculator-input" placeholder="Enter tax rate">
                </div>
                
                <div class="tax-input-group">
                    <label for="deductions">Deductions:</label>
                    <input type="number" id="deductions" class="calculator-input" placeholder="Enter total deductions">
                </div>
                
                <button onclick="calculateTax()" class="calculator-button">Calculate Tax</button>
                
                <div id="tax-result" class="result">
                    <p>Taxable Income: $<span id="taxable-income">0</span></p>
                    <p>Tax Amount: $<span id="tax-amount">0</span></p>
                    <p>Net Income: $<span id="net-income">0</span></p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p style="color: #d4af37;">&copy; 2024 CalcHub. Made By Tamia Naeem.</p>
    </footer>

    <script src="tax.js"></script>
</body>
</html>
